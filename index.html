<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <section class="img-sidebar">
            <div class="img-overlay">
                <img src="assets/odin_logo.png" id="logo-img" alt="Odin Logo">
                <span id="logo-text">ODIN</span>
            </div>
        </section>
        <form action="#">
            <div class="form-intro">
                <p>This is not a real online service! You know you need something like this in your life to help you
                    realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-fields">
                <h2>Let's do this!</h2>
                <div class="username-input">
                    <div class="fname">
                        <label for="fname">First Name</label><br>
                        <input type="text" name="fname" id="fname">
                    </div>
                    <div class="lname">
                        <label for="lname">Last Name</label><br>
                        <input type="text" name="lname" id="lname">
                    </div>
                </div>
                <div class="email-phone-input">
                    <div class="email">
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="phone-no">
                        <label for="phone-no">Phone Number</label><br>
                        <input type="tel" name="phone-no" id="phone-no">
                    </div>
                </div>
                <div class="password-input">
                    <div class="password">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password">
                    </div>
                    <div class="confirm-password">
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="password" name="confirm-password" id="confirm-password">
                    </div>
                </div>
            </div>
            <div class="form-footer">
                <button type="submit" id="create-account-btn">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
